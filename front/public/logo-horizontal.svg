<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícono del logo -->
  <g transform="translate(10, 10)">
    <!-- Círculo de fondo -->
    <circle cx="30" cy="30" r="28" fill="#003049" opacity="0.08"/>
    <circle cx="30" cy="30" r="26" stroke="#003049" stroke-width="2" fill="none"/>
    
    <!-- Coche simplificado -->
    <g transform="translate(8, 23)">
      <path d="M 3 8 L 8 2 L 26 2 L 31 8 L 31 14 L 3 14 Z" fill="#0077b6" stroke="#003049" stroke-width="1.5"/>
      <rect x="10" y="4" width="7" height="5" fill="#edf2f4" stroke="#003049" stroke-width="1"/>
      <rect x="19" y="4" width="7" height="5" fill="#edf2f4" stroke="#003049" stroke-width="1"/>
      <circle cx="10" cy="14" r="3" fill="#2b2d42" stroke="#003049" stroke-width="1"/>
      <circle cx="10" cy="14" r="1.5" fill="#edf2f4"/>
      <circle cx="24" cy="14" r="3" fill="#2b2d42" stroke="#003049" stroke-width="1"/>
      <circle cx="24" cy="14" r="1.5" fill="#edf2f4"/>
      <circle cx="30" cy="10" r="1.2" fill="#ffd60a"/>
    </g>
    
    <!-- Martillo -->
    <g transform="translate(38, 15)">
      <rect x="0" y="10" width="2" height="14" fill="#2b2d42"/>
      <rect x="-2" y="8" width="6" height="3" rx="0.5" fill="#ffd60a" stroke="#003049" stroke-width="1"/>
      <rect x="-3" y="25" width="8" height="2" rx="0.5" fill="#003049"/>
    </g>

  <!-- Texto del logo -->
  <text x="80" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#003049" letter-spacing="-0.5">AutoSubasta</text>
  <text x="80" y="58" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#0077b6" letter-spacing="1">VEHÍCULOS EN LÍNEA</text>
  
  <!-- Detalle gráfico -->
  <rect x="80" y="62" width="140" height="1.5" fill="#ffd60a" opacity="0.5"/>

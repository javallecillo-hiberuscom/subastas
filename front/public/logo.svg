<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#003049" opacity="0.05"/>
  
  <!-- Círculo principal -->
  <circle cx="100" cy="100" r="85" stroke="#003049" stroke-width="3" fill="none"/>
  
  <!-- Coche estilizado (vista lateral simplificada) -->
  <g transform="translate(45, 85)">
    <!-- Carrocería -->
    <path d="M 10 20 L 25 5 L 65 5 L 80 20 L 80 35 L 10 35 Z" fill="#0077b6" stroke="#003049" stroke-width="2"/>
    
    <!-- Ventanas -->
    <rect x="28" y="10" width="18" height="12" fill="#edf2f4" stroke="#003049" stroke-width="1.5"/>
    <rect x="50" y="10" width="18" height="12" fill="#edf2f4" stroke="#003049" stroke-width="1.5"/>
    
    <!-- Rueda izquierda -->
    <circle cx="25" cy="35" r="8" fill="#2b2d42" stroke="#003049" stroke-width="2"/>
    <circle cx="25" cy="35" r="4" fill="#edf2f4"/>
    
    <!-- Rueda derecha -->
    <circle cx="65" cy="35" r="8" fill="#2b2d42" stroke="#003049" stroke-width="2"/>
    <circle cx="65" cy="35" r="4" fill="#edf2f4"/>
    
    <!-- Detalle faro -->
    <circle cx="78" cy="25" r="2.5" fill="#ffd60a"/>
  </g>
  
  <!-- Martillo de subasta -->
  <g transform="translate(105, 50)">
    <!-- Mango -->
    <rect x="0" y="25" width="4" height="35" fill="#2b2d42" stroke="#003049" stroke-width="1"/>
    
    <!-- Cabeza del martillo -->
    <rect x="-5" y="20" width="14" height="8" rx="1" fill="#ffd60a" stroke="#003049" stroke-width="1.5"/>
    
    <!-- Base (podio) -->
    <rect x="-8" y="62" width="20" height="4" rx="1" fill="#003049"/>
  </g>
  
  <!-- Efecto de golpe (líneas de impacto) -->
  <g transform="translate(118, 65)" opacity="0.6">
    <line x1="0" y1="0" x2="8" y2="-3" stroke="#ffd60a" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="3" x2="10" y2="2" stroke="#ffd60a" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="6" x2="8" y2="7" stroke="#ffd60a" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Texto decorativo - símbolo de precio -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0077b6" text-anchor="middle">€</text>
  
  <!-- Flecha ascendente (indica subasta/incremento de precio) -->
  <g transform="translate(85, 145)">
    <path d="M 0 10 L 5 0 L 10 10 L 7 10 L 7 18 L 3 18 L 3 10 Z" fill="#ffd60a" stroke="#003049" stroke-width="1"/>
  </g>
  
  <!-- Detalles decorativos circulares -->
  <circle cx="40" cy="50" r="3" fill="#0077b6" opacity="0.3"/>
  <circle cx="160" cy="150" r="3" fill="#0077b6" opacity="0.3"/>
  <circle cx="50" cy="160" r="2" fill="#ffd60a" opacity="0.4"/>
  <circle cx="150" cy="40" r="2" fill="#ffd60a" opacity="0.4"/>
</svg>

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Subastas.WebApi/Subastas.WebApi.csproj
    
    - name: Build
      run: dotnet build src/Subastas.WebApi/Subastas.WebApi.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish src/Subastas.WebApi/Subastas.WebApi.csproj -c Release -o ./publish
    
    - name: Zip publish
      run: |
        cd publish
        zip -r ../webapp.zip .
        cd ..
    
    - name: Deploy to Azure Web App
      run: az webapp deploy --resource-group rg-subastas --name subastas-api-borox --src-path ./webapp.zip --type zip

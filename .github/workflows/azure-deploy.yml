name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Subastas.WebApi/Subastas.WebApi.csproj
    
    - name: Build
      run: dotnet build src/Subastas.WebApi/Subastas.WebApi.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish src/Subastas.WebApi/Subastas.WebApi.csproj -c Release -o ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'subastas-api'  # Cambiar por el nombre de tu App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
